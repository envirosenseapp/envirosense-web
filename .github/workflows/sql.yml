name: SQL

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - uses: "actions/setup-python@v2"
      with:
          python-version: "3.12"
    - name: Install SQLFluff
      run: "pip install sqlfluff==3.4.2"
    - name: Run linter
      run: "sqlfluff lint --format github-annotation"